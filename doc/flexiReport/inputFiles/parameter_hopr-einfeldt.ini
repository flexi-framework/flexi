!================================================================================================================================= !
! OUTPUT
!================================================================================================================================= !
  ProjectName  = Einfeldt-100                    ! Name of output files
  Debugvisu    = T                          ! Visualize mesh and boundary conditions (tecplot ascii)
 
!================================================================================================================================= !
! MESH
!================================================================================================================================= !
  Mode         =1                           ! Mode for Cartesian boxes
  nZones       =1                           ! number of boxes
  Corner       =(/-0.5,0.,0. ,,0.5,0.,0. ,,0.5,1.,0. ,,-0.5,1.,0.,,-0.5,0.,1. ,,0.5,0.,1. ,,0.5,1.,1. ,, -0.5,1.,1. /)
                                            ! Corner node positions: (/ x_1,y_1,z_1, x_2,y_2,z_2,..... , x_8,y_8,z_8/)
  nElems       =(/100,1,1/)                 ! number of elements in each direction
  BCIndex      =(/1,2,3,4,5,6/)             ! Indices of Boundary Conditions (/ z-, y-, x+, y+, x-, z+ /)
  elemtype     =108                         ! element type (108: Hexahedral)

 
  useCurveds=F
  BoundaryOrder=2
  orientZ = T
!================================================================================================================================= !
! BOUNDARY CONDITIONS
!================================================================================================================================= !

    BoundaryName=BC_zzero                  ! BC index 1 (from  position in parameterfile) Wall Slip
    BoundaryType=(/9,0,0,0/)               ! (/ Type, curveIndex, State, alpha /)
    BoundaryName=BC_yzero                 ! BC index 2 Wall Slip
    BoundaryType=(/9,0,0,0/) 
    BoundaryName=BC_xplus                  ! BC index 3 Outflow Pressure, RefState = 2
    BoundaryType=(/24,0,2,0/) 
    BoundaryName=BC_yplus                  ! BC index 4 Wall Slip
    BoundaryType=(/9,0,0,0/)             
    BoundaryName=BC_xminus                  ! BC index 5 Outflow Pressure, RefState = 1
    BoundaryType=(/24,0,1,0/)                
    BoundaryName=BC_zplus                 ! BC index 6  Wall Slip             
    BoundaryType=(/9,0,0,0/)
