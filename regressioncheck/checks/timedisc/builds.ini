! relative binary path in build directory
binary=./bin/flexi

! fixed compiler flags
CMAKE_BUILD_TYPE=DEBUG
LIBS_BUILD_HDF5=OFF
LIBS_USE_PAPI=OFF
FLEXI_POLYNOMIAL_DEGREE=N
LIBS_USE_MKL=OFF
FLEXI_2D=OFF

! include combinations
! FLEXI_2D=OFF,ON
FLEXI_EQNSYSNAME=navierstokes,linearscalaradvection
FLEXI_LIFTING=br1
LIBS_USE_MPI=ON
FLEXI_NODETYPE=GAUSS
FLEXI_PARABOLIC=ON
FLEXI_VISCOSITY=constant
FLEXI_FV=OFF
FLEXI_FV_RECONSTRUCTION=OFF
