! relative binary path in build directory
binary=./bin/flexi

! fixed compiler flags
CMAKE_BUILD_TYPE=RELEASE
LIBS_BUILD_HDF5=OFF
LIBS_USE_PAPI=OFF
FLEXI_POLYNOMIAL_DEGREE=N
LIBS_USE_MKL=OFF
FLEXI_2D=OFF
FLEXI_EQNSYSNAME=navierstokes
FLEXI_LIFTING=br1
LIBS_USE_MPI=ON
FLEXI_PARABOLIC=ON
FLEXI_VISCOSITY=constant
FLEXI_FV=OFF
FLEXI_TESTCASE=taylorgreenvortex

! include combinations
FLEXI_NODETYPE=GAUSS-LOBATTO,GAUSS
FLEXI_SPLIT_DG=ON,OFF

! exclude combinations
EXCLUDE:FLEXI_SPLIT_DG=ON,FLEXI_NODETYPE=GAUSS
EXCLUDE:FLEXI_SPLIT_DG=OFF,FLEXI_NODETYPE=GAUSS-LOBATTO
