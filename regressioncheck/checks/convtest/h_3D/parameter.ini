! =============================================================================== !
! OUTPUT
! =============================================================================== !
ProjectName      = ConvTest
Logging          = F
outputFormat     = 0                   ! =0, no visu, >0 visualize

! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N                = 3
NAnalyze         = 10                  ! Number of analyze points
NVisu            = 10

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile         = CART_HEX_PERIODIC_001_3D_mesh.h5,CART_HEX_PERIODIC_002_3D_mesh.h5,CART_HEX_PERIODIC_004_3D_mesh.h5,CART_HEX_PERIODIC_008_3D_mesh.h5
useCurveds       = F

! =============================================================================== !
! FV
! =============================================================================== !
FV_LimiterType   = 1
IndicatorType    = 0                   ! 0 - DG | 1 - FV | 2 - Persson |
                                       ! 3 - half/half | 33 - chequer board
IndVar           = 1

! =============================================================================== !
! EQUATION
! =============================================================================== !
IniExactFunc     = 4
IniRefState      = 1
RefState         = (/1.,0.3,0.,0.,0.71428571/)
AdvVel           = (/0.3,0.3,0.3/)
Riemann          = 33
mu0              = 1.e-3

! =============================================================================== !
! TIMEDISC
! =============================================================================== !
TimeDiscMethod   = carpenterrk4-5
tend             = 1.0
Analyze_dt       = 1.
nWriteData       = 1
CFLscale         = 0.9
DFLscale         = 0.9

! =============================================================================== !
! ANALYZE
! =============================================================================== !
CalcErrorNorms   = T   ! Calculate error norms
CalcBodyForces   = F   ! Calculate body forces
CalcWallVelocity = F   ! Calculate body forces
CalcMeanFlux     = F   ! Calculate body forces

! =============================================================================== !
! POSTI_VISU
! =============================================================================== !
NodeTypeVisu     = VISU
