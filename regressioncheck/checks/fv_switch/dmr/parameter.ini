!
!   This a parameter file for Flexi (https://flexi-project.org)
!
!   Usage: mpirun -np XX ./flexi thisparameterfile.ini or
!          ./flexi thisparameterfile.ini
!
!   Structure: Keyword = Value
!              Not case sensitive, order of keywords not important
!
!   ./flexi --help for a list of available settings
!
! =============================================================================== !
! OUTPUT
! =============================================================================== !
ProjectName   = dmr
Logging       = F
outputFormat  = 0
Output2D      = F
doPrintStatusLine = F
NVisu   = 5

! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 5 ! Polynomial degree
NAnalyze      = 5 ! Number of analyze points10

! =============================================================================== !
! FV-Subcell
! =============================================================================== !
IndicatorType = Jameson
IndVar        = 6             ! Pressure

FV_LimiterType        = 1     !  minmod

FV_IndUpperThreshold  = 0.010 ! upper threshold (if IndValue above this value, switch to FV)
FV_IndLowerThreshold  = 0.005 ! lower threshold (if IndValue below this value, switch to DG)

FV_toDG_indicator = T
FV_toDG_limit     = -5.5
FV_IniSupersample  = T

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = DMR_mesh.h5
useCurveds    = F

! =============================================================================== !
! EQUATION
! =============================================================================== !
IniExactFunc  = dmr
RefState      = (/8.0,7.14471,-4.125,0.,116.5/)   ! pre shock 8.25*cos(30) = 7.14471, -8.25*sin(30) = -4.125
RefState      = (/1.4,0.     ,0.    ,0.,1.0  /)   ! post shock
Riemann       = HLLE

! =============================================================================== !
! TIMEDISC
! =============================================================================== !
tend       = 0.2 ! Sod End time
CFLscale   = 0.9 ! Scaling of theoretical CFL number

! =============================================================================== !
! ANALYZE
! =============================================================================== !
Analyze_dt      = 0.2 ! Timestep of analyze outputs
CalcErrorNorms  = F    ! Calculate error norms
