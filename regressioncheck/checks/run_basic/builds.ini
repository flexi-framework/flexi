! relative binary path in build directory
binary=./bin/flexi

! fixed compiler flags
CMAKE_BUILD_TYPE=DEBUG
FLEXI_POLYNOMIAL_DEGREE=N
LIBS_BUILD_HDF5=OFF
LIBS_USE_PAPI=OFF
LIBS_USE_MKL=OFF
! Make sure the posti tools work
POSTI_AVG2D=ON
POSTI_CHANNEL_FFT=ON
POSTI_DMD=ON
POSTI_MERGETIMEAVERAGES=ON
POSTI_HIT_INIT=ON
POSTI_HIT_FILTER=ON
POSTI_HIT_ANALYZE=ON
POSTI_RP_VISUALIZE=ON
POSTI_RP_PREPARE=ON
POSTI_RP_EVALUATE=ON
POSTI_SWAPMESH=ON
POSTI_TO3D=ON
POSTI_VISU=ON
POSTI_WALLDISTANCE=ON

! include combinations
FLEXI_2D=OFF,ON
FLEXI_EQNSYSNAME=navierstokes,linearscalaradvection,rans_sa
FLEXI_LIFTING=br1,br2
LIBS_USE_MPI=ON,OFF
LIBS_USE_OPENMP=ON,OFF
FLEXI_NODETYPE=GAUSS,GAUSS-LOBATTO
FLEXI_PARABOLIC=ON,OFF
FLEXI_VISCOSITY=constant,sutherland,powerlaw
FLEXI_FV=SWITCH,BLEND,OFF
FLEXI_FV_RECONSTRUCTION=ON,OFF
FLEXI_SPLIT_DG=ON,OFF
FLEXI_EDDYVISCOSITY=ON,OFF


! exclude combinations
EXCLUDE:LIBS_USE_MPI=ON,LIBS_USE_OPENMP=ON
EXCLUDE:FLEXI_FV=BLEND,FLEXI_EQNSYSNAME=linearscalaradvection
EXCLUDE:FLEXI_FV=BLEND,FLEXI_EQNSYSNAME=rans_sa
EXCLUDE:FLEXI_FV=BLEND,FLEXI_NODETYPE=GAUSS
EXCLUDE:FLEXI_VISCOSITY=sutherland,FLEXI_PARABOLIC=OFF
EXCLUDE:FLEXI_VISCOSITY=powerlaw,FLEXI_PARABOLIC=OFF
EXCLUDE:FLEXI_VISCOSITY=sutherland,FLEXI_EQNSYSNAME=linearscalaradvection
EXCLUDE:FLEXI_VISCOSITY=powerlaw,FLEXI_EQNSYSNAME=linearscalaradvection
EXCLUDE:FLEXI_VISCOSITY=sutherland,FLEXI_EQNSYSNAME=rans_sa
EXCLUDE:FLEXI_VISCOSITY=powerlaw,FLEXI_EQNSYSNAME=rans_sa
EXCLUDE:FLEXI_LIFTING=br2,FLEXI_EQNSYSNAME=linearscalaradvection
EXCLUDE:FLEXI_LIFTING=br2,FLEXI_EQNSYSNAME=rans_sa
EXCLUDE:FLEXI_LIFTING=br2,FLEXI_PARABOLIC=OFF
EXCLUDE:FLEXI_PARABOLIC=OFF,FLEXI_EQNSYSNAME=rans_sa
EXCLUDE:FLEXI_FV=SWITCH,FLEXI_FV_RECONSTRUCTION=OFF,FLEXI_PARABOLIC=ON
EXCLUDE:FLEXI_FV=BLEND,FLEXI_FV_RECONSTRUCTION=OFF,FLEXI_PARABOLIC=ON
EXCLUDE:FLEXI_FV=OFF,FLEXI_FV_RECONSTRUCTION=ON
EXCLUDE:FLEXI_NODETYPE=GAUSS-LOBATTO,FLEXI_VISCOSITY=sutherland
EXCLUDE:FLEXI_NODETYPE=GAUSS-LOBATTO,FLEXI_VISCOSITY=powerlaw
EXCLUDE:FLEXI_NODETYPE=GAUSS-LOBATTO,FLEXI_EQNSYSNAME=rans_sa
EXCLUDE:FLEXI_LIFTING=br2,FLEXI_VISCOSITY=sutherland
EXCLUDE:FLEXI_LIFTING=br2,FLEXI_VISCOSITY=powerlaw
EXCLUDE:FLEXI_SPLIT_DG=ON,FLEXI_NODETYPE=GAUSS
EXCLUDE:FLEXI_SPLIT_DG=ON,FLEXI_EQNSYSNAME=linearscalaradvection
EXCLUDE:FLEXI_EDDYVISCOSITY=ON,FLEXI_2D=ON
EXCLUDE:FLEXI_EDDYVISCOSITY=ON,FLEXI_EQNSYSNAME=linearscalaradvection
EXCLUDE:FLEXI_EDDYVISCOSITY=ON,FLEXI_EQNSYSNAME=rans_sa
EXCLUDE:FLEXI_EDDYVISCOSITY=ON,FLEXI_PARABOLIC=OFF
EXCLUDE:FLEXI_EDDYVISCOSITY=ON,FLEXI_VISCOSITY=sutherland
EXCLUDE:FLEXI_EDDYVISCOSITY=ON,FLEXI_VISCOSITY=powerlaw
