! =============================================================================== !
! PROJECT
! =============================================================================== !
ProjectName   = cartbox
outputFormat  = 0  ! =0, no visu, >0 visualize
! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 3  ! polynomial degree
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = cartbox3D_mesh.h5
! =============================================================================== !
! FV
! =============================================================================== !
IndicatorType  = checkerboard
FV_LimiterType = 1
! =============================================================================== !
! EQUATION (linearscalaradvection)
! =============================================================================== !
IniExactFunc  = 1
AdvVel        = (/1.,1.,1./)
DiffC         = 1.
etaBR2        = 2.
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
TimeDiscMethod= carpenterrk4-5
tend          = 1e-6
Analyze_dt    = 1e-6
nWriteData    = 1
CFLscale      = 0.99
DFLscale      = 0.4
