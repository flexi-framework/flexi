! relative binary path in build directory
binary=./bin/flexi

! fixed compiler flags
! > Build Type
CMAKE_BUILD_TYPE=RELEASE
! > Libraries
LIBS_BUILD_HDF5=OFF
LIBS_USE_MPI=ON
LIBS_USE_PAPI=OFF
! > FLEXI
FLEXI_2D=ON
FLEXI_EQNSYSNAME=navierstokes
FLEXI_FV=BLEND
FLEXI_NODETYPE=GAUSS-LOBATTO
FLEXI_PARABOLIC=OFF
FLEXI_POLYNOMIAL_DEGREE=N
FLEXI_SPLIT_DG=ON
FLEXI_USE_PRECONDITIONER=ON

! include combinations
! exclude combinations
