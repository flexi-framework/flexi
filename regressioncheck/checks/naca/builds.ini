! relative binary path in build directory
binary=./bin/flexi

! fixed compiler flags
! > Build Type
CMAKE_BUILD_TYPE=RELEASE
! > Libraries
LIBS_BUILD_HDF5=OFF
LIBS_USE_PAPI=OFF
LIBS_USE_MPI=ON
! > FLEXI
FLEXI_EQNSYSNAME=navierstokes
FLEXI_FV=OFF
FLEXI_LIFTING=br1
FLEXI_NODETYPE=GAUSS
FLEXI_PARABOLIC=ON
FLEXI_PERFORMANCE=ON
FLEXI_PERFORMANCE_PGO=OFF
FLEXI_POLYNOMIAL_DEGREE=N
FLEXI_SPLIT_DG=OFF
FLEXI_VISCOSITY=constant
POSTI=OFF

! include combinations
FLEXI_2D=OFF,ON
FLEXI_PERFORMANCE_OPTLIFT=ON,OFF

! exclude combinations
