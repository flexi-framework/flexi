! =============================================================================== !
! OUTPUT 
! =============================================================================== !
ProjectName       = Hui
Logging           = F
outputFormat      = 3  ! =0, no visu, >0 visualize
doPrintStatusLine = T
NVisu             = 5

! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 2  ! Polynomial degree
NAnalyze      = 10 ! Number of analyze points 10

! =============================================================================== !
! FV-Subcell
! =============================================================================== !
IndicatorType        = Persson
IndVar               = 1     ! first conservative (density) used for indicator evaluation 
IndSym               = 1     ! Make indicator symmetric about the 45 degree line
IndStartTime         = 0.01 ! until this time FV is used in the whole domain

FV_LimiterType       = MinMod
FV_IndUpperThreshold = -3.   ! upper threshold (if IndValue above this value, switch to FV)
FV_IndLowerThreshold = -4.   ! lower threshold (if IndValue below this value, switch to DG)

! =============================================================================== !
! MESH
! =============================================================================== !
!MeshFile      = ../Hui-400-Rot_mesh.h5
MeshFile      = ../Hui_mesh.h5
useCurveds    = F
!Hui_Data = (/0.4, 0.15/) ! (/rotation angle in radians, interface distance along box side/)
Hui_Data = (/0.0, 0.15/) ! (/rotation angle in radians, interface distance along box side/)

! =============================================================================== !
! Equation of State
! =============================================================================== !
!R             = 0.001  ! Assuming air; in erg/gm-K at 400K
kappa         = 1.4

! =============================================================================== !
! EQUATION
! =============================================================================== !
IniExactFunc  = 1346
RefState      = (/1.0, 0., 0., 0.,  1. /)    !(/density, x vel, y vel, z vel, pressure /)
RefState      = (/0.125, 0., 0., 0., 0.14 /) ! In low energy region (x + y < hui_intercept)

Mu0           = 0. 
Riemann       = HLLE

! =============================================================================== !
! TIMEDISC
! =============================================================================== !
TimeDiscMethod = carpenterrk4-5
tend           = 2.5 ! Hui End time 
Analyze_dt     = 0.05
nWriteData     = 1
CFLscale       = 0.9 ! Scaling of theoretical CFL number
DFLscale       = 0.9 ! Scaling of theoretical DFL number

! =============================================================================== !
! ANALYZE
! =============================================================================== !
CalcErrorNorms  = F   ! Calculate error norms

