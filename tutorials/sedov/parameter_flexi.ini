! =============================================================================== !
! OUTPUT 
! =============================================================================== !
ProjectName       = sedov
Logging           = F
outputFormat      = 3  ! =0, no visu, >0 visualize
doPrintStatusLine = T
NVisu             = 5

! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 3  ! Polynomial degree
NAnalyze      = 10 ! Number of analyze points10

! =============================================================================== !
! FV-Subcell
! =============================================================================== !
IndicatorType        = Persson
IndVar               = 1     ! first conservative (density) used for indicator evaluation 
IndStartTime         = 1.001 ! until this time FV is used in the whole domain

!FV_LimiterType       = MinMod
FV_LimiterType       = Sweby
swebyb               = 1.6
FV_IndUpperThreshold = -3.   ! upper threshold (if IndValue above this value, switch to FV)
FV_IndLowerThreshold = -4.   ! lower threshold (if IndValue below this value, switch to DG)

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = ../sedov_mesh.h5
useCurveds    = F
eradius_in    = 0.025
! =============================================================================== !
! Equation of State
! =============================================================================== !
!R             = 0.001  ! Assuming air; in erg/gm-K at 400K
kappa         = 1.4

! =============================================================================== !
! EQUATION
! =============================================================================== !
IniExactFunc  = 1342
RefState      = (/1.0, 0., 0., 0.,  1. /)    !(/density, x vel, y vel, z vel, pressure /)
!RefState      = (/1.0, 0., 0., 0., 9974.70120 /) ! In blast region (half circle radius 0.01cm at origin)
RefState      = (/1.0, 0., 0., 0., 974.70120 /) ! In blast region (half circle radius 0.01cm at origin)

Mu0           = 0. 
Riemann       = HLLE

! =============================================================================== !
! TIMEDISC
! =============================================================================== !
TimeDiscMethod = carpenterrk4-5
tend           = 1. ! Sedov End time 
Analyze_dt     = 0.05
nWriteData     = 1
CFLscale       = 0.9 ! Scaling of theoretical CFL number
DFLscale       = 0.9 ! Scaling of theoretical DFL number

! =============================================================================== !
! ANALYZE
! =============================================================================== !
CalcErrorNorms  = F   ! Calculate error norms

