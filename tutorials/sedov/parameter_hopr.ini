!================================================================================================================================= !
! OUTPUT

  ProjectName  = sedov-QtrCyl       ! Name of output files
  Debugvisu    = T                  ! Visualize mesh and boundary conditions (tecplot ascii)
 
!================================================================================================================================= !
! MESH
!================================================================================================================================= !
  Mode         =1                           ! Mode for Cartesian boxes
  nZones       =1                           ! number of boxes
  Corner       =(/0.,0.,0. ,,1.2,0.,0. ,,1.2,1.2,0. ,,  0.,1.2,0.,, 0.,0.,-0.006 ,,1.2,0.,-0.006 ,,1.2,1.2,-0.006 ,,  0.,1.2,-0.006 /)
                                            ! Corner node positions: (/ x_1,y_1,z_1, x_2,y_2,z_2,..... , x_8,y_8,z_8/)
  nElems       =(/200,200,1/)               ! Number of elements in x, y, z directions
  elemtype     =108                         ! element type (108: Hexahedral)
!  meshTemplate =3
!  SplitToHex=F
!  nFineHexa=0
  BCIndex = (/1,2,3,4,5,6/)


  useCurveds=F
  BoundaryOrder=2
  orientZ = T
 
!================================================================================================================================= !
! BOUNDARY CONDITIONS
!================================================================================================================================= !
    BoundaryName=BC_zzero                  ! BC index 1 (from  position in parameterfile) Wall Slip
    BoundaryType=(/9,0,0,0/)               ! (/ Type, curveIndex, State, alpha /)
    BoundaryName=BC_yzero                  ! BC index 2 Wall Slip 
    BoundaryType=(/9,0,0,0/) 
    BoundaryName=BC_xplus                  ! BC index 3 Weak Dirichlet, RefState = 1
    BoundaryType=(/2,0,1,0/) 
    BoundaryName=BC_yplus                  ! BC index 4 Weak Dirichlet, RefState = 1
    BoundaryType=(/2,0,1,0/)             
    BoundaryName=BC_xzero                  ! BC index 5 Wall Slip 
    BoundaryType=(/9,0,0,0/)                
    BoundaryName=BC_zminus                 ! BC index 6  Wall Slip             
    BoundaryType=(/9,0,0,0/)
