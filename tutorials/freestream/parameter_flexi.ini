!================================================================================ !
! PROJECT
! =============================================================================== !
ProjectName   = cartbox
outputFormat  = 0  ! =0, no visu, >0 visualize
! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 3  ! polynomial degree
!================================================================================ !
! Output
!================================================================================ !
NVisu         = 6  ! Polynomial degree at which solution is sampled for visualization.
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = cartbox_mesh.h5
! =============================================================================== !
! EQUATION (navierstokes)
! =============================================================================== !
IniExactFunc  = 1
IniRefState   = 1
RefState      = (/1.225,1.0,1.,1.,101325./)
mu0           = 0.000018547
R             = 275.71429
Pr            = 0.72
kappa         = 1.4
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
tend          = 1e-6
Analyze_dt    = 1e-6
nWriteData    = 1
CFLscale      = 0.99
DFLscale      = 0.4
