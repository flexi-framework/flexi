!=================================================================================================================================
! OUTPUT 
! =============================================================================== !
ProjectName   = LinAdvCosineWave
Logging       = F
outputFormat  = 3  ! =0, no visu, >0 visualize
doPrintStatusLine = T

! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 8  ! Polynomial degree
NAnalyze      = 30
NVisu         = 30

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = mesh/CART_2D_mesh.h5

! =============================================================================== !
! EQUATION
! =============================================================================== !
AdvVel        = (/1.,1.,0./)
DiffC         = 0.
IniExactFunc  = 22
OmegaRef      = 2.
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
tend          = 5.
CFLscale      = 0.1
DFLscale      = 0.1

! =============================================================================== !
! ANALYZE
! =============================================================================== !
Analyze_dt=1.
CalcErrorNorms   = T   ! Calculate error norms
!================================================================================
! Sponge
!================================================================================
SpongeLayer           =              F 
SpongeDistance        =            0.1 
damping               =           5.0  
SpongeShape           =              1 
xStart                =  (/0.5,0.,0./) 
SpongeViz             =              F 
SpongeDir             = (/1.,0.,0./)   
SpongeBaseFlow        =              3 
SpongeExactFunc       =     101        

